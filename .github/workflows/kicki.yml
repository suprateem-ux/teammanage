name: Kick Users from Bharat Royals

on:
  workflow_dispatch:

jobs:
  kick:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repo
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.x'

      - name: Install requests
        run: pip install requests

      - name: Kick users from Bharat Royals
        env:
          LICHESS_KEY: ${{ secrets.LICHESS_KEY }}
        run: python kick.py
